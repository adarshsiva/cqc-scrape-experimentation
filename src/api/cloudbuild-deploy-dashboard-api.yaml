# Cloud Build configuration for Dashboard Prediction API deployment
# This deploys the real-time CQC prediction service to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/dashboard-prediction-api:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/dashboard-prediction-api:latest',
      '-f', 'src/api/Dockerfile.dashboard',
      '.'
    ]
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/dashboard-prediction-api:$BUILD_ID'
    ]
    
  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/dashboard-prediction-api:latest'
    ]
    
  # Deploy to Cloud Run using gcloud run deploy command
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'dashboard-prediction-api',
      '--image', 'gcr.io/$PROJECT_ID/dashboard-prediction-api:$BUILD_ID',
      '--platform', 'managed',
      '--region', '$_REGION',
      '--allow-unauthenticated',
      '--max-instances', '10',
      '--memory', '2Gi',
      '--cpu', '1',
      '--timeout', '300s',
      '--concurrency', '10',
      '--set-env-vars', 'GCP_PROJECT=$PROJECT_ID,GCP_REGION=$_REGION,VERTEX_ENDPOINT_ID=$_ENDPOINT_ID,MODEL_BUCKET=$PROJECT_ID-cqc-processed,ENABLE_AUTH=true,API_SECRET_NAME=dashboard-api-key'
    ]

# Substitution variables
substitutions:
  _REGION: 'europe-west2'
  _ENDPOINT_ID: ''  # Set during deployment

# Service account with required permissions
serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/cloud-build@$PROJECT_ID.iam.gserviceaccount.com'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Build timeout
timeout: '1200s'

images:
  - 'gcr.io/$PROJECT_ID/dashboard-prediction-api:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/dashboard-prediction-api:latest'